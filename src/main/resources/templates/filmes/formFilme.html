<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>FilmesApp
	</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	  

<body>
	<h1> Cadastro de Filmes	</h1>
	<h3><a href="/filmes" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Filmes</a></h3>
	<form class="container" method="post" >
		Nome: <input type="text" value="" name="nome"/>
		<div class="row">
			<div class ="input-field col s3">
				Data: <input type="date" value="" name="data"/>
			</div>
			<div class ="input-field col s3">
				Horario: <input type="time" value="" name="horario"/>
				
			</div>
			<div class ="input-field col s6">
				Classificacao: <input type="text" value="" name="classificacao"/>
							
			</div>
		</div>
		
		
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
