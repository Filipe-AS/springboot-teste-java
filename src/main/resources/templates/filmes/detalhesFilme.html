<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>FilmesApp
	</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	  

<body>
	<h1>Filme</h1>
	<h3><a href="/filmes" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Filmes</a></h3>		
	<div th:each="filme : ${filme}" class="container">
		<div class="row">
			<p><span th:text="${filme.nome}"></span></p>
			<p><span th:text="${filme.data}"></span></p>
			<p><span th:text="${filme.horario}"></span></p>
			<p><span th:text="${filme.classificacao}"></span></p>
		</div>
	
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
		
</body>


</html>
